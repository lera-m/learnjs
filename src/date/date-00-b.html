function schaltjahre(from, to) {
  var i;

  var date;
  var dateInMS;
  var oneYearInMSec;

  var datePlusOneYear;
  var datePlusOneYearInMS;

  var days;

  var list = [];


  for (i = from ; i < to ; i++) {
      dateInMS = Date.UTC(i, 0, 1);
      
      datePlusOneYearInMS = Date.UTC(i+1, 0, 1);

      oneYearInMSec = datePlusOneYearInMS - dateInMS;

      days = oneYearInMSec/1000/60/60/24;

      if (days == 366){
        list.push(i);
      }
  }

  return list;
}

function getFirstLastDay(year) {
  var month;
  var monate = ['Januar','Februar','März','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];
  var tage = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Sonnabend'];
  var p = '';
  var d1, d2;

  for (month = 0; month <=11; month++) {
    d1 = new Date(year, month, 1);
    d2 = new Date(year, month+1, 0);
    p += monate[month] + ': ' + d2.getDate() + ' Tage<br>';
    
    p += d1.toLocaleDateString() + ': ' + tage[d1.getDay()] + '<br>';
   
    p += d2.toLocaleDateString() + ': ' + tage[d2.getDay()] + '<br>';


  }
  return p;

}
